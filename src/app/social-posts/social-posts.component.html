<h1>My Thoughts</h1>
<button (click)='addNewThought($event)'>New Thought</button>
<div *ngIf='posts.length > 0' class="posts-container"> 
    <app-post *ngFor='let post of posts; let i = index; last as isLast' 
    [currentIndex]='i' 
    [post]='post' 
    [divider]='!isLast' 
    (deleted)='onDelete($event)'>
    </app-post>
</div> 
<div class="post-form-container">
    <div *ngIf='addingThought' @fade class="black-box"></div>
    <app-post-form *ngIf='addingThought' @slideUp (submitted)='onSubmit($event)'></app-post-form> 
</div>
