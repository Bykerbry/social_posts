<h1>My Thoughts</h1>
<button (click)='addNewThought($event)'>New Thought</button>
<div class="posts-container">
    <app-post *ngFor='let post of posts; let i = index; last as isLast' 
    [currentIndex]='i' 
    [post]='post' 
    [divider]='!isLast' 
    (deleted)='onDelete($event)'>
    </app-post>
</div> 
<div *ngIf='addingThought' class="post-form-container">
    <div class="black-box"></div>
    <app-post-form (submitted)='onSubmit($event)'></app-post-form> 
</div>
